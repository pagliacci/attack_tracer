<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attack Tracer</title>
    <link rel="shortcut icon" type="image/png" href="http://ru.deiteriy.com/wp-content/uploads/2011/09/favicon_16.ico"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="/static/main.js"></script>
</head>

<body>
    <div class="header">
        <img class="logo" src="https://i.imgur.com/k6RbKKW.png">
    </div>
    <div class="content">        
        <div class="map-container">
            <canvas id="coastline"></canvas>
            <canvas id="canvas"></canvas>
        </div>
        <div class="attacks-info">
            <table>
                <thead>
                    <tr>
                        <th>TIME</th>
                        <th>SOURCE IP</th>
                        <th>SOURCE CITY</th>
                        <th>DESTINATION IP</th>
                        <th>DESTINATION CITY</th>
                        <th>LOGIN</th>
                        <th>PASSWORD</th>
                    </tr>
                </thead>
                <tbody class="events">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
